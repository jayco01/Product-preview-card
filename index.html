<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <title>Product preview card</title>

</head>
<body>
  <section class="card">
    <picture class="hero">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 1024px)">
      <img class="hero__img" src="images/image-product-mobile.jpg" alt="Photo of chanel perfume">
    </picture>
    <main class="content">
      <section class="prod">
        <p class="prod__category">PERFUME</p>
        <h1 class="prod__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="prod__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </section>
      <section class="price">
        <!--Storing price as data for SEO-->
        <p class="price__current"><data value="149.99"><strong>$149.99</strong></data></p>
        <p class="price__original">$169.99</p>
      </section>
      <div class="cart">
        <button class="cart__btn">
          <img class="cart__icon" src="images/icon-cart.svg" alt="shopping cart icon">
          <span class="cart__text"><strong>Add to Cart</strong></span>
        </button>
      </div>
    </main>
  </section>
</body>
</html>
